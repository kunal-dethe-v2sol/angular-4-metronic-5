<!--BEGIN CONTAINER -->
<div class="page-container">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Organization</h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p *ngIf="!organization.id"><strong>Create</strong></p>
                                <p *ngIf="organization.id"><strong>Update</strong></p>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12">
                                    <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form" class="form form-horizontal">
                                        <div class="col-md-12">
                                            <div class="form-group" [class.has-error]="!name.valid && !name.pristine">
                                                <label class="control-label col-md-2" for="name">Name:</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" autofocus placeholder="Name" formControlName="name" required>
                                                    <ng2-mdf-validation-message [control]="name" *ngIf="!name.pristine" [class]="'text-danger'"></ng2-mdf-validation-message>
                                                </div>
                                            </div>
                                            <div class="form-group" [class.has-error]="!status.valid && !status.pristine">
                                                <label class="control-label col-md-2" for="status">Status:</label>
                                                <div class="col-md-4">
                                                    <label class="radio-inline"><input type="radio" name="status" formControlName="status" value="active">Active</label>
                                                    <label class="radio-inline"><input type="radio" name="status" formControlName="status" value="inactive">Inactive</label>
                                                    <ng2-mdf-validation-message [control]="status" *ngIf="!status.pristine" [class]="'text-danger'"></ng2-mdf-validation-message>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-md-10">
                                                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                                                    <button type="button" class="btn btn-warning" (click)="resetForm()">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p><strong>List</strong></p>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12">
                                    <div *ngIf="showBusy" class="list-group">
                                        Loading...
                                    </div>
                                    <div *ngIf="showBusy == false && total_count == 0" class="list-group">
                                        No organizations found.
                                    </div>
                                    <div *ngIf="total_count" class="list-group">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Name</th>
                                                        <th>Status</th>
                                                        <th class="text-center">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let organization of organizations">
                                                        <td>{{organization.id}}</td>
                                                        <td>{{organization.name}}</td>
                                                        <td>{{organization.status | uppercase}}</td>
                                                        <td class="text-center">
                                                            <button class="btn btn-info" (click)="copy(organization.id)">Copy</button>
                                                            <button class="btn btn-primary" (click)="edit(organization.id)">Edit</button>
                                                            <button class="btn btn-danger" (click)="delete(organization.id)">Delete</button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td><strong>Total:</strong> {{total_count}}</td>
                                                        <td colspan="3" class="text-right">
                                                            <button *ngIf="page > 1" [disabled]="showBusy" (click)="previousPage()" class="btn btn-warning">Previous</button>
                                                            <button *ngIf="total_count && (page * limit < total_count)" [disabled]="showBusy" (click)="nextPage()" class="btn btn-success">Next</button>
                                                        </td>
                                                        <tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTAINER -->
